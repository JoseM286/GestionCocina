<!DOCTYPE html>
<html>
<head>
    <title>Crear Plato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!--<h2>CREAR</h2>-->
    
    <h3>Nuevo Plato</h3>
    <form id="dish-form">
        <input type="text" id="dish-name" placeholder="Nombre del plato" required>
        
        <div id="ingredients-container">
            <div class="ingredient-row">
                <input type="text" class="ingredient-name" placeholder="Nombre del ingrediente" required>
                <select class="ingredient-type" required>
                    <option value="Hamburguesa">Hamburguesa</option>
                    <option value="Pan">Pan</option>
                    <option value="Extra">Extra</option>
                </select>
                <button type="button" class="remove-ingredient">- Eliminar Ingrediente</button>
            </div>
        </div>
        
        <button type="button" id="add-ingredient">+ AÃ±adir Ingrediente</button>
        <button type="submit" class="add-dish">Guardar Plato</button>
    </form>

    <nav>
        <a href="SeleccionarPlatos.html" class="button">Seleccionar Platos</a>
        <a href="ListarObjetos.html" class="button">Lista de Ingredientes</a>
        <a href="ListarPlatos.html" class="button">Lista de Platos</a>
    </nav>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
