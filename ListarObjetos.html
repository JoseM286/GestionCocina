<!DOCTYPE html>
<html>
<head>
    <title>Lista de Platos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Inventario de ingredientes</h1>
    <div class="dish-selection">
        <select id="dish-selector">
            <option value="">-- Selecciona un plato --</option>
        </select>
        <input type="number" id="dish-quantity" min="1" value="1" placeholder="Cantidad">
        <button id="add-dish">Añadir</button>
    </div>
    <table id="ingredients-table">
        <thead>
            <tr>
                <th>Cantidad</th>
                <th>Ingrediente</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="clear-selection">Limpiar Selección</button>
    <a href="CrearObjetos.html" class="button">Gestionar Platos</a>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/list.js"></script>
</body>
</html>
